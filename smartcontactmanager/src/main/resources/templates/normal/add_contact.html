<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>add-contact page</title>
</head>
<body>
	<section>
		 <div class="card ml-3 mr-3">
			 <div class="card-body">
				 <h1 class="text-center">Add Contact</h1>
				 <div class="container-fluid mt-1">
					 <div class="row">
						 <div class="col-md-10 offset-md-1">
							 <form action="#" th:object="${contact}" enctype="multipart/form-data" method="post" th:action="@{/user/process-contact}" class="mt-2">
								 <!-- first name -->
								 <div class="input-group">
									 <div class="input-group-prepend">
										 <div class="input-group-text">
											 <i class="fa fa-plus"></i>
										 </div>
									 </div>
									 <input required type="text" id="name" name="name" placeholder="Enter Name here" class="form-control">
								 </div>
								 <!-- nick name -->
								 <div class="input-group mt-2">
									 <div class="input-group-prepend">
										 <div class="input-group-text">
											 <i class="fa fa-user-alt"></i>
										 </div>
									 </div>
									 <input required type="text" id="nickname" name="nickname" placeholder="Enter Nickname here" class="form-control">
								 </div>
								 <!-- phone -->
								 <div class="input-group mt-2">
									 <div class="input-group-prepend">
										 <div class="input-group-text">
											 <i class="fa fa-phone"></i>
										 </div>
									 </div>
									 <input required min="10" type="number" id="phone" name="phone" placeholder="Enter Phone number here" class="form-control">
								 </div>
								 <!-- email -->
								 <div class="input-group mt-2">
									 <div class="input-group-prepend">
										 <div class="input-group-text">
											 @
										 </div>
									 </div>
									 <input required type="email" id="email" name="email" placeholder="Enter email here" class="form-control">
								 </div>
								 <!-- work field -->
								 <div class="input-group mt-2">
									 <div class="input-group-prepend">
										 <div class="input-group-text">
											 <i class="fa fa-briefcase"></i>
										 </div>
									 </div>
									 <input required type="text" id="work" name="work" placeholder="Enter your work details here" class="form-control">
								 </div>
								  <!-- description field -->
								 <div class="input-group mt-2">
									 <textarea name="description" id="mytextarea" cols="30" maxlength="1000" rows="10" class="form-control" placeholder="Enter description here"></textarea>
								 </div>
								 <!-- add image field -->
								 <div class="custom-file mt-2">
									 <input type="file" name="profileImage" />
								 </div>
								 <div class="container text-center">
									 <button class="btn btn-outline-success">Save</button>
								 </div>
							 </form>
						 </div>
					 </div>
				 </div>
			 </div>
		 </div>
		 <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		 <script>
		        tinymce.init({
		        selector: '#mytextarea'
		      });
		 </script>
		 <script>
			  $(document).ready(() =>{
				  $(".item").removeClass("active"); 
				  $("#add-link").addClass("active"); 
			  });
		  </script>
	</section>
</body>
</html>
